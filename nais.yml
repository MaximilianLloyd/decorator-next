apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: "decorator-next"
  namespace: personbruker
  labels:
    team: personbruker
spec:
  image: {{ image }}
  port: 3000
  replicas:
    min: 1
    max: 2
  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      memory: 128Mi
  ingresses:
    - https://decorator-next.ekstern.dev.nav.no
